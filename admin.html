<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Loft Country Camps</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    h1 { color: #2c3e50; }
    select, button, a.download-link {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }
    .download-link {
      display: inline-block;
      background: #2980b9;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .download-link:hover {
      background: #1f6399;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #27ae60;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Loft Country Camp Registrations</h1>

  <div class="section">
    <label for="week">Select a week:</label>
    <select id="week">
      <option value="">-- Select Week --</option>
      <option value="July 3–4">July 3–4</option>
      <option value="July 7–10">July 7–10</option>
      <option value="July 14–17">July 14–17</option>
      <option value="July 21–25 (All Girls)">July 21–25 (All Girls)</option>
      <option value="July 28–31">July 28–31</option>
      <option value="August 5–6">August 5–6</option>
      <option value="August 7–8">August 7–8</option>
      <option value="August 11–14">August 11–14</option>
      <option value="August 18–21">August 18–21</option>
    </select>
    <br><br>
    <a class="download-link" id="download-attendance" href="#">Download Attendance PDF</a>
    <a class="download-link" id="download-medical" href="#">Download Medical PDF</a>
    <a class="download-link" id="download-emergency" href="#">Download Emergency Contacts PDF</a>
    <a class="download-link" id="download-haircheck" href="#">Download Hair Check PDF</a>
  </div>

  <div class="section">
    <a class="download-link" href="/admin/download">Download CSV</a>
  </div>

  <table>
    <thead>
      <tr>
        {% for header in headers %}
          <th>{{ header }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          {% for col in row %}
            <td>{{ col }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    const weekSelect = document.getElementById("week");
    const links = {
      attendance: document.getElementById("download-attendance"),
      medical: document.getElementById("download-medical"),
      emergency: document.getElementById("download-emergency"),
      haircheck: document.getElementById("download-haircheck"),
    };

    function updateLinks(week) {
      const encoded = encodeURIComponent(week);
      links.attendance.href = "/admin/pdf/attendance?week=" + encoded;
      links.medical.href = "/admin/pdf/medical?week=" + encoded;
      links.emergency.href = "/admin/pdf/emergency?week=" + encoded;
      links.haircheck.href = "/admin/pdf/haircheck?week=" + encoded;
    }

    weekSelect.addEventListener("change", () => {
      const week = weekSelect.value;
      if (week) updateLinks(week);
      else Object.values(links).forEach(link => link.href = "#");
    });
  </script>
</body>
</html>
