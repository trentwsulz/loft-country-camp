<html>
<head>

  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;

    h1, h2 {
      color: #2c3e50;
    }
    .child-section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #219150;
    }
    .waiver-box {
      background: #fff;
      padding: 15px;
      margin-top: 30px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
  <script>
    let childCount = 1;
    function addChild() {
      const wrapper = document.getElementById('children');
      const template = document.getElementById('child_template').innerHTML.replace(/__INDEX__/g, childCount);
      const div = document.createElement('div');
      div.className = 'child-section';
      div.innerHTML = template;
      wrapper.appendChild(div);
      childCount++;
      document.getElementById('children_count').value = childCount;
    }
  </script>
</head>
