<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camper Registration</title>
</head>
<body>
    <h1>Camper Registration Form</h1>
    <form action="/form" method="POST">
        <label for="camper_name">Camper Name:</label>
        <input type="text" id="camper_name" name="camper_name" required><br><br>

        <label for="camp_type">Camp Type:</label>
        <select id="camp_type" name="camp_type">
            <option value="day_camp">Day Camp</option>
            <option value="overnight_camp">Overnight Camp</option>
        </select><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
