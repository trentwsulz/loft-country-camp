<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1>Admin Panel</h1>

    <!-- Form to Add Camper -->
    <form action="/admin/panel" method="POST">
        <label for="camper_name">Camper Name:</label>
        <input type="text" id="camper_name" name="camper_name" required><br><br>

        <label for="camp_type">Camp Type:</label>
        <select id="camp_type" name="camp_type">
            <option value="day_camp">Day Camp</option>
            <option value="overnight_camp">Overnight Camp</option>
        </select><br><br>

        <button type="submit">Add Camper</button>
    </form>

    <h2>Current Registrations</h2>
    <table border="1">
        <tr>
            <th>Camper Name</th>
            <th>Camp Type</th>
        </tr>
        {% for index, row in registrations.iterrows() %}
        <tr>
            <td>{{ row['camper_name'] }}</td>
            <td>{{ row['camp_type'] }}</td>
        </tr>
        {% endfor %}
    </table>

    <!-- Button to Generate PDF -->
    <br><br>
    <a href="/admin/generate_pdf">
        <button>Generate PDF of Registrations</button>
    </a>
</body>
</html>
