<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 40px;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type="password"], button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      box-sizing: border-box;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Admin Login</h1>
    <form method="POST">
      <label>Enter Password:</label>
      <input type="password" name="password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
